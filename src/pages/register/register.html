<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Регистрация - Bankist</title>
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/login.css" />
    <link rel="stylesheet" href="/src/css/responsive.css" />
  </head>
  <body>
    <div class="login-nav">
      <img src="/img/logo.png" alt="Логотип" class="logo" />
      <h1 class="welcome">
        <span class="highlight">Зарегистрируйтесь</span> чтобы начать
      </h1>
      <div class="form-container">
        <form class="login">
          <input
            type="text"
            placeholder="Имя пользователя"
            class="login__input login__input--user"
            required
          />
          <input
            type="email"
            placeholder="Электронная почта"
            class="login__input login__input--email"
            required
          />
          <input
            type="password"
            placeholder="Пароль"
            class="login__input login__input--password"
            required
          />
          <input
            type="password"
            placeholder="Подтверждение пароля"
            class="login__input login__input--password"
            required
          />
          <button class="login__btn">&rarr;</button>
        </form>

        <div class="login-footer">
          <a class="back-to-main" href="/index.html">Вернуться на главную</a>
          <p class="register-link">
            Уже есть аккаунт?
            <a href="/src/pages/login/login.html">Войти</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
