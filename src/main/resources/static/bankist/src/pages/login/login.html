<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" href="/src/css/login.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/responsive.css" />
    <title>Вход - Bankist</title>
  </head>
  <body>
    <header class="login-nav">
      <img src="/img/logo.png" alt="Логотип" class="logo" />
      <article class="login-heading">
        <h1 class="welcome">
          <span class="highlight">Войти</span> чтобы начать
        </h1>
      </article>
      <div class="form-container">
        <form class="login">
          <input
            type="text"
            placeholder="Имя пользователя"
            class="login__input login__input--user"
          />
          <input
            type="password"
            placeholder="Пароль"
            maxlength="30"
            class="login__input login__input--password"
          />
          <button class="login__btn1">&rarr;</button>
          <p class="warning-text"></p>
        </form>
        <div class="login-footer">
          <a class="back-to-main" href="/index.html">На главную</a>
          <p class="register-link">
            Нет учетной записи?
            <a href="/src/pages/register/register.html">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </header>
    <script src="/src/pages/login/login.js"></script>
  </body>
</html>
