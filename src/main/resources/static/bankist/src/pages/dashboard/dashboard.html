<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" href="/src/css/dashboard.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/responsive.css" />
    <title>Меню - Bankist</title>
  </head>
  <body>
    <header class="dashboard_nav">
      <img src="/img/logo.png" alt="Логотип" class="logo" />
      <article class="login-heading">
        <h1 class="welcome">
          Добро пожаловать, <span class="highlight" id="username"></span>
        </h1>
      </article>
    </header>
    <main class="app">
      <!-- БАЛАНС -->
      <div class="balance">
        <div>
          <p class="balance__label">Текущий баланс</p>
          <p class="balance__date">
            На дату <span id="currentDate" class="date">03/04/2024</span>
          </p>
        </div>
        <p class="card-info">
          Номер вашей карты: <span id="cardNumber"></span>
        </p>
        <p class="card-info">Ваш CVV: <span id="CVV"></span></p>
        <p id="balanceValue" class="balance__value">0000€</p>
      </div>

      <!-- ДВИЖЕНИЯ ПО СЧЕТУ -->
      <div class="movements"></div>

      <!-- СВОДКА -->
      <div class="summary">
        <p class="summary__label">Доход</p>
        <p id="summaryIn" class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Растраты</p>
        <p id="summaryOut" class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Проценты</p>
        <p id="summaryInterest" class="summary__value summary__value--interest">
          0000€
        </p>
        <button class="btn--sort" id="btnSort">&downarrow; СОРТИРОВАТЬ</button>
      </div>

      <!-- ОПЕРАЦИЯ: ПЕРЕВОДЫ -->
      <div class="operation operation--transfer">
        <h2>Перевести деньги</h2>
        <form class="form form--transfer">
          <input
            type="text"
            id="transferTo"
            class="form__input form__input--to"
          />
          <input
            type="number"
            id="transferAmount"
            class="form__input form__input--amount"
          />
          <button class="form__btn form__btn--transfer" id="btnTransfer">
            &rarr;
          </button>
          <label class="form__label">Счет</label>
          <label class="form__label">Сумма</label>
        </form>
      </div>

      <!-- ОПЕРАЦИЯ: ЗАЙМ -->
      <div class="operation operation--loan">
        <h2>Запросить займ</h2>
        <form class="form form--loan">
          <input
            type="number"
            id="loanAmount"
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan" id="btnLoan">&rarr;</button>
          <label class="form__label form__label--loan">Сумма</label>
        </form>
      </div>

      <!-- КОЛОНКА ЗАЙМОВ -->
      <div class="operation operation--loan-summary">
        <h2>Ваши займы</h2>
        <button class="form__btn form__btn--loan-summary" id="btnLoanSummary">
          Подробнее
        </button>
      </div>

      <!-- МОДАЛЬНОЕ ОКНО -->
      <div id="loanModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Детали займа</h2>
          <div id="loanDetails"></div>
        </div>
      </div>

      <!-- ОПЕРАЦИЯ: ЗАКРЫТИЕ СЧЕТА -->
      <div class="operation operation--close">
        <h2>Закрыть счет</h2>
        <form class="form form--close">
          <input
            type="text"
            id="closeUser"
            class="form__input form__input--user"
          />
          <input
            type="password"
            id="closePin"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close" id="btnClose">
            &rarr;
          </button>
          <label class="form__label">Подтвердите пользователя</label>
          <label class="form__label">Подтвердите PIN</label>
        </form>
      </div>

      <a class="back-to-main" href="/index.html">На главную</a>
      <button class="btn logout" id="btnLogout">Выйти</button>

      <!-- ТАЙМЕР ВЫХОДА -->
      <p class="logout-timer">
        Вы будете выведены из системы через
        <span id="timer" class="timer">05:00</span>
      </p>
    </main>

    <script src="/src/pages/dashboard/dashboard.js"></script>
  </body>
</html>
